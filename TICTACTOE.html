<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: lightskyblue;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-style: italic;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 0px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            border: 2px solid #000;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>TicTacToe</h1>
    <div class="board">
        <div class="cell" id="cell-0" onclick="enterletter(this)"></div>
        <div class="cell" id="cell-1" onclick="enterletter(this)"></div>
        <div class="cell" id="cell-2" onclick="enterletter(this)"></div>
        <div class="cell" id="cell-3" onclick="enterletter(this)"></div>
        <div class="cell" id="cell-4" onclick="enterletter(this)"></div>
        <div class="cell" id="cell-5" onclick="enterletter(this)"></div>
        <div class="cell" id="cell-6" onclick="enterletter(this)"></div>
        <div class="cell" id="cell-7" onclick="enterletter(this)"></div>
        <div class="cell" id="cell-8" onclick="enterletter(this)"></div>
    </div>
    </div>
    <script>
        const cells = document.querySelectorAll('.cell');
        let currentPlayer = 'X';

        cells.forEach(cell => {
            cell.addEventListener('click', handleClick, { once: true });
        });

        function handleClick(event) {
            const cell = event.target;
            cell.textContent = currentPlayer;
            if (checkWin(currentPlayer)) {
                setTimeout(() => alert(`${currentPlayer} wins!`), 10);
                resetBoard();
            } else if (isDraw()) {
                setTimeout(() => alert('Draw!'), 10);
                resetBoard();
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            }
        }
        function checkWin(player) {
            const winPatterns = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            return winPatterns.some(pattern => {
                return pattern.every(index => {
                    return cells[index].textContent === player;
                });
            });
        }

        function isDraw() {
            return [...cells].every(cell => {
                return cell.textContent === 'X' || cell.textContent === 'O';
            });
        }
</script>
</body>
</html>
